<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登记表</title>
		<!--<link rel="stylesheet" type="text/css" href="../css/dengjibiao.css"/>-->
		<style type="text/css">
			tr:hover{
				background-color: aqua;
			}
			body{
				background: url(../img/eee.gif);
				background-size: 100%;
				font: "仿宋";
				font-size: 20px;
				font-style: initial;
				font-weight: bold;
			}
			
			
			
		</style>
		
		
		
		
		
	</head>
	<body  >
	<div class="container">
		
		
		<table border="2" cellspacing="5" cellpadding="10" align="center" height="400" width="600" >
			<form action="new_file.html">
				<tr><th colspan="2" height="100" ><a href="http://127.0.0.1:8020/class_18/js/%E4%BD%9C%E4%B8%9A.html">学生登记报名表</a></th></tr>
				<tr>
					<td align="center">用户名</td>
					<td  align="left">
						
							<input type="text" name="" id="" value="" />
						
					</td>
					<!--<td></td>-->
				</tr>
				<tr>
					<td align="center">密码</td>
					<td align="left">
						
							<input type="password" name="" id="" value="" />
						
						
					</td>
					
						
					
				</tr>
				<tr>
					<td align="center">确认密码</td>
					<td align="left">
						
							<input type="password" name="" id="" value="" />
						
						
					</td>
				</tr>
				<tr>
					<td align="center">性别</td>
					<td align="left">
						
							<input type="radio" name="sex" id="1" value="男" />男
							<input type="radio" name="sex" id="0" value="女" />女
						
					</td>
				</tr>
				<tr>
					<td align="center">选择科目</td>
					<td >
						
							<input type="checkbox" name="" id="1" value="html" />html
							<input type="checkbox" name="" id="2" value="python" />python
							<input type="checkbox" name="" id="3" value="linux" />linux
							<input type="checkbox" name="" id="4" value="mysql" />mysql
						
						
					</td>
				</tr>
				<tr>
					<td align="center">选择学校</td>
					<td align="left">
						
							<select name="请选择学校">
								<option id='11' value="iruance" selected="selected">iruance</option>
								<option  id="22" value="清华大学">清华大学</option>
								<option id="33" value="北京大学">北京大学</option>
								<option id='44' value="山东蓝翔">山东蓝翔</option>
								<option value="新东方">新东方</option>
								<option value="">b</option>
								<option value="">h</option>
								<option value="">n</option>
							</select>
							
						
					</td>
				</tr>
				<tr>
					<td align="center">选择文件</td>
					<td align="left" >
						
							<input id='file_name' type="file" name="" id="" value="" />
						
						
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						
							<button type="reset">重置</button>
							<button type="submit">提交</button>
						
					</td>
					
				</tr>
				
			
			</form>	
		</table>
		<!--<video   class="bg-video"  src="../img/qqqq.MP4"type="video/mp4" autoplay="autoplay" loop="loop" muted="muted" height="100%" width="100%"></video>-->
	</div>	
	</body>
</html>
